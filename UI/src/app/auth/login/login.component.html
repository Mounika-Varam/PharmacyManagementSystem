<div class="container">
    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login <mat-icon>login</mat-icon></mat-card-title>
                <mat-card-subtitle>New User? <a routerLink="/register">Register</a></mat-card-subtitle>
            </mat-card-header>
            
            <mat-card-content>
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                      <div *ngIf="invalidLogin" class="alert">Invalid username or password.</div>
                      <div class="row">
                        <div class="col-xs-12">
                            <mat-form-field>
                                <mat-label for="username" class="sr-only">Email address</mat-label>
                              <input matInput type="email" id="username" name="username" [(ngModel)]="credentials.username" placeholder="User Name" required>
                              </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12">
                            <mat-form-field>
                                <mat-label for="password" class="sr-only">Password</mat-label>
                              <input matInput type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Password" required>
                              </mat-form-field> 
                        </div>
                      </div>
            

                      <button mat-flat-button type="submit" [disabled]="!loginForm.valid">Log in</button>
                  </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
