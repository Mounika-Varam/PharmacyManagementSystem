
<div class="container">
    <div class="page-header">
      <h1>Your Orders <span class="material-symbols-outlined">shopping_cart</span></h1>
      
  </div>

    <div class="content">
      <div class="mt-1 mat-elevation-z8">
        <div class="row between-xs top-row">
          <!-- <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dolo" #input>
        </mat-form-field> -->
        </div>
  
        <table mat-table [dataSource]="dataSource" matSort>
    
          <ng-container matColumnDef="drugName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Drug Name </th>
            <td mat-cell *matCellDef="let row"> {{getDrugName(row.drugId)}} </td>
          </ng-container>
      
          <ng-container matColumnDef="orderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
            <td mat-cell *matCellDef="let row"> {{row.orderDate | date:'dd-MM-yyyy'}} </td>
          </ng-container>
      
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let row"> {{orderStatusMapping[row.status]}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
  
        <mat-paginator [length] = "100" [pageSize]="4" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
      </div>   
    </div>
  </div>
