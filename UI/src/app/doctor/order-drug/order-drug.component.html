<div class="content">
    <div class="card-container">
        <div *ngFor="let row of drugs" class="card">
            <mat-card class="mat-elevation-z8">
                <div class="row">
                    <div class="col-xs-6">
                        <img [src]="setImage(row.imageUrl)">
                    </div>
                    <div class="col-xs-6 details">
                        <mat-card-header>
                            <mat-card-title>{{row.drugName}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{row.price | currency:"&#8377;"}}</p>
                            <mat-form-field class="form-field">
                                <mat-label>Quantity</mat-label>
                                <input matInput type="number" [(ngModel)] = "row.quantity">
                            </mat-form-field>

                            <button mat-flat-button (click)="createOrder(row)" [disabled]="row.quantity < 1 || isCreatingOrder" [ngStyle]="{'background-color': (row.quantity < 1 || isCreatingOrder) ? '#CCCCCC' : '#0E8388'}">
                                Order Now</button>
                            <div class="spinner-container">
                            <mat-spinner diameter="40" *ngIf="isCreatingOrder"></mat-spinner>
                            </div>
                        </mat-card-content>
                    </div>

                </div>
            </mat-card>
        </div>
    </div>
</div>
