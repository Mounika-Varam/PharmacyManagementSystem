<div class="container">
  <div class="page-header">
    <h1>Drugs <span class="material-symbols-outlined">pill</span></h1>
    
</div>



  <div class="content">
    <div class="mt-1 mat-elevation-z8">
      <div class="row between-xs top-row">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dolo" #input>
      </mat-form-field>
      <a routerLink="/drugs/add" mat-flat-button class="m-4"><mat-icon>add</mat-icon>Add Drug</a>
      </div>

      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="drugName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Drug Name </th>
          <td mat-cell *matCellDef="let row"> {{row.drugName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="expiryDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiry Date </th>
          <td mat-cell *matCellDef="let row"> {{row.expiryDate | date:'dd-MM-yyyy'}} </td>
        </ng-container>
    
        <!-- <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row"> <img [src] ="getCompleteUrl(row.imageUrl)" alt="Drug Image" class="drug-image"> </td>
        </ng-container> -->
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price | currency:"&#8377;"}}</td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>
  
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/drugs', row.drugId]">
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [length] = "100" [pageSize]="4" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>   
  </div>
</div>
