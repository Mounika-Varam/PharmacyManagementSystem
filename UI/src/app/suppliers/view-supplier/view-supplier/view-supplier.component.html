<div class="container">
    <div class="page-header">
        <h1>{{header}}</h1>
    </div>
    
    <div class="content">
        <div class="mat-elevation-z8">
            <div class="row top-row">
                <div class="col-xs-12 row end-xs">
                    <a mat-flat-button routerLink="/suppliers"><mat-icon>arrow_back</mat-icon> Go Back</a>
                </div>
            </div>
            <div class="row form-container">
                <div class = "col-xs-12">
                    <form #supplierDetailsForm="ngForm">
                        <div class="row">
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline">
                                    <mat-label >Supplier Name</mat-label>
                                    <input type="text" matInput [(ngModel)]="supplier.name" name="name">
                                </mat-form-field>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline">
                                    <mat-label >Contact Number</mat-label>
                                    <input type="text" matInput [(ngModel)]="supplier.contactNumber" name="contactNumber">
                                </mat-form-field>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-xs-12">
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input type="email" matInput [(ngModel)]="supplier.email" name="email">
                                </mat-form-field>
                            </div>
                        </div>

                        <!-- *ngIf="!isNewSupplier" -->
        
                        <div class="row" >
                            <div class="col-xs-12">          
                                <mat-form-field appearance="outline">
                                    <mat-label >Drugs</mat-label>
                                    <mat-select [(ngModel)]="supplier.drugs" multiple name="drugs">
                                        <mat-option *ngFor="let drug of drugs" [value]="drug">
                                          {{drug.drugName}}
                                        </mat-option>
                                      </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="col-xs-12">  
                                <div class="row between-xs" *ngIf="!isNewSupplier">
                                    <button mat-flat-button (click)="onUpdate()">Update</button>        
                                    <button mat-flat-button (click)="onDelete()" color="warn">Delete</button>         
                                </div>
                                <div class="row between-xs" *ngIf="isNewSupplier">
                                    <button mat-flat-button (click)="onAdd()">Add</button>        
                                </div>
                            </div>
                        </div>
        
                    </form>
        
                </div>
        
            </div>
        </div>
    
    </div>
    
</div>
