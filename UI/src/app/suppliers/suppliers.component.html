<div class="container">
  <div class="page-header">
    <h1>Suppliers <span class="material-symbols-outlined">person</span></h1>
    
</div>

  <div class="content">
    <div class="mt-1 mat-elevation-z8">
      <div class="row between-xs top-row">
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Abc" #input>
      </mat-form-field>
      <a routerLink="/suppliers/add" mat-flat-button class="m-4"><mat-icon>add</mat-icon>Add Supplier</a>
      </div>

      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="contactNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
          <td mat-cell *matCellDef="let row "> {{row.contactNumber}} </td>
        </ng-container>
       
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}}</td>
        </ng-container>
  
        <ng-container matColumnDef="drugs">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Drugs </th>
          <td mat-cell *matCellDef="let row"> 
             <div *ngFor="let drug of row.drugs">{{drug.drugName}}</div>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['/suppliers', row.supplierId]">
              <mat-icon>edit</mat-icon>
            </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [length] = "100" [pageSize]="4" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>   
  </div>
</div>
