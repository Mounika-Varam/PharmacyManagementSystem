      </div>
  </div>

      <!-- 'quantity', 'orderDate', 'status','userId','drugId -->
      
      <table mat-table [dataSource]="dataSource" matSort>

          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
          <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
        </ng-container>
    
        <!-- <ng-container matColumnDef="orderDate">

        </ng-container> -->
    
        <!-- <ng-container matColumnDef="status">

        </ng-container> -->

        <!-- <ng-container matColumnDef="userId">

        <ng-container matColumnDef="drugId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Drug </th>
          <td mat-cell *matCellDef="let row"> {{getDrugName(row.drugId)}} </td>
        </ng-container>

    
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

      <mat-paginator [length] = "100" [pageSize]="4" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
